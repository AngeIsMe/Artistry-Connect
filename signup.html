<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="form-container">
        <!--Logo-->
        <div class="logo-box">
            <img src="AC logo.png" alt="Artistry Connect Logo">
        </div>
        
        <!--Sign up Form-->
        <div class="form-box">
            <h1>Sign Up</h1>
            <form id="signupForm" onsubmit="return validateForm(event)">
                <input type="text" id="fullName" placeholder="Full Name" required>
                <input type="email" id="email" placeholder="Email Address" required>
                <input type="text" id="username" placeholder="Username" required>
                <input type="tel" id="contactNumber" placeholder="Contact Number" required pattern="\d{11}">
                
                <div class="password-container">
                    <input type="password" id="password" placeholder="Password" required>
                    <span class="eye-icon" onclick="togglePassword('password')">
                        <i class="fas fa-eye-slash"></i>
                    </span>
                </div>
                
                <div class="password-container">
                    <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                    <span class="eye-icon" onclick="togglePassword('confirm-password')">
                        <i class="fas fa-eye-slash"></i>
                    </span>
                </div>

                <p id="error-msg" style="color: red"></p>
                
                <label for="role">Register as:</label>
                <select id="role" required>
                    <option value="client">Client</option>
                    <option value="artist">Artist</option>
                </select>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="login.html">Log in</a></p>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
