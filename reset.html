<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <title>Reset Password</title>
</head>
<body>
    <div class="form-container">
        <!-- Logo at the Top -->
        <div class="logo-box">
            <img src="AC logo.png" alt="Artistry Connect Logo">
        </div>
        
        <!-- Reset Password Form -->
        <div class="form-box">
            <h1>Reset Password</h1>
            <form id="resetForm" onsubmit="return validateResetPassword(event)">
                <input type="email" id="resetEmail" placeholder="Enter your email" required>

                <div class="password-container">
                    <input type="password" id="newPassword" placeholder="New Password" required>
                    <span class="eye-icon" onclick="togglePassword('newPassword')">
                        <i class="fas fa-eye-slash"></i>
                    </span>
                </div>

                <div class="password-container">
                    <input type="password" id="confirmNewPassword" placeholder="Confirm New Password" required>
                    <span class="eye-icon" onclick="togglePassword('confirmNewPassword')">
                        <i class="fas fa-eye-slash"></i>
                    </span>
                </div>

                <p id="reset-error-msg" style="color:red;"></p>
                <button type="submit">Reset Password</button>
                <p>Back to <a href="login.html">Login</a></p>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
